<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="back_log">
  <h1>Login</h1>
  <form method="post" action="{{ url_for('auth.login') }}">
    <label>Email</label><input name="email" type="email" required>
    <label>Senha</label><input name="senha" type="password" required>
    <button type="submit">Entrar</button>
  </form>

  <div class="button_center">
    <a href="javascript:history.back()" class="btn_log_criar">Voltar</a>
    <a href="{{ url_for('auth.register') }}" class="btn_log_criar">Criar conta</a>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for cat, msg in messages %}
          <li><strong>{{ cat }}:</strong> {{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
