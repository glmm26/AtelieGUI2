{% extends "base.html" %}
{% block title %}Conserto{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/conserto.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/material-selector.css') }}">

<body class="back_serv">
  <h1>consertos</h1>

    <div class="carousel-container">
    <div class="carousel-track">
      <img src="{{ url_for('static', filename='img/cons1.jpg') }}" alt="Estampa 1">
      <img src="{{ url_for('static', filename='img/cons2.jpg') }}" alt="Estampa 2">
      <img src="{{ url_for('static', filename='img/cons3.jpg') }}" alt="Estampa 3">
    </div>
  </div>
    <div class="button_center">
    <button class="btn_log_criar" id="prevBtn">&lt;</button>
    <button class="btn_log_criar" id="nextBtn">&gt;</button>
  </div>

  <div class="top-right-container">
    <form action="{{ url_for('servicos.conserto') }}" method="POST" class="material-form">
      <div class="material-selector">
        <label for="material-select">Material:</label>
        <select name="material" id="material-select" class="material-select" required>
          <option value="">Selecionar...</option>
          <option value="algodao">Algodão</option>
          <option value="poliester">Poliéster</option>
          <option value="malha">Malha</option>
          <option value="jeans">Jeans</option>
          <option value="seda">Seda</option>
          <option value="couro">Couro</option>
          <option value="outros">Outros</option>
        </select>
        <button type="submit" class="material-btn">Confirmar</button>
      </div>
    </form>
    <a href="javascript:history.back()" class="back-btn">Voltar</a>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const images = Array.from(track.children);
    let index = 0;

    document.getElementById('nextBtn').addEventListener('click', () => {
      index = (index + 1) % images.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>

</body>
{% endblock %}
