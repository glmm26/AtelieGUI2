{% extends "base.html" %}
{% block title %}Customização{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customizacao.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/material-selector.css') }}">

<body class="back_serv">
  <h1>Customização</h1>

    <div class="carousel-container">
    <div class="carousel-track">
      <img src="{{ url_for('static', filename='img/cus1.jpg') }}" alt="Estampa 1">
      <img src="{{ url_for('static', filename='img/cus2.jpg') }}" alt="Estampa 2">
      <img src="{{ url_for('static', filename='img/cus3.jpg') }}" alt="Estampa 3">
      <img src="{{ url_for('static', filename='img/cus4.jpg') }}" alt="Estampa 4">
    </div>
  </div>

    <div class="button_center">
    <button class="btn_log_criar" id="prevBtn">&lt;</button>
    <button class="btn_log_criar" id="nextBtn">&gt;</button>
  </div>

  <div class="top-right-container">
    <form action="{{ url_for('servicos.customizacao') }}" method="POST" class="material-form">
      <div class="material-selector">
        <label for="material-select">Material:</label>
        <select name="material" id="material-select" class="material-select" required>
          <option value="">Selecionar...</option>
          <option value="ziper">Zíper</option>
          <option value="ilhos">Ilhós</option>
          <option value="fita">Fita</option>
          <option value="linha">Linha</option>
          <option value="botao">Botão</option>
          <option value="vies">Viés</option>
          <option value="cursor">Cursor</option>
        </select>
        <button type="submit" class="material-btn">Confirmar</button>
      </div>
    </form>
    <a href="javascript:history.back()" class="back-btn">Voltar</a>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const images = Array.from(track.children);
    let index = 0;

    document.getElementById('nextBtn').addEventListener('click', () => {
      index = (index + 1) % images.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>

</body>
{% endblock %}
